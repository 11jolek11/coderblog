{% extends 'base_generic.html' %}
{% block content %}
    <h1>{{ author.name }}</h1>
    <p>{{ author.bio }}</p>
    <ul>
        {% for post in authors_blog_list %}
            <li>
                <a href="{% url 'blog-detail' post.id %}">{{ post.name }}</a>
                <p>{{ post.post_date }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
